<!DOCTYPE html>
<html lang="en">
<head>
    <title>Professor Doctor Abid Khan | Pedagogy Institute & Security Hub</title>
    <meta name="description" content="The official elite platform of Professor Doctor Abid Khan. Global expert in Pedagogy, secure Alphanumeric OTP systems, and advanced digital education architecture. Built for sovereignty and security.">
    <meta name="keywords" content="Professor Doctor Abid Khan, Abid Khan Pedagogy, Pedagogy Institute, Telenor OTP Security, Alphanumeric OTP, Secure Education Gateway, Digital Architecture Pakistan">
    <meta name="author" content="Professor Doctor Abid Khan">
    <meta property="og:title" content="Professor Doctor Abid Khan Pedagogy Institute">
    <meta property="og:description" content="Secure your education journey with the Sovereign Alphanumeric Gate. Managed by Professor Doctor Abid Khan.">
    <meta property="og:url" content="https://professionalabidkhan-hue.github.io">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Dashboard | Abid Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    
    <style>
        body { background: #0a0b10; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Glassmorphism Card Style */
        .sentinel-card {
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(40, 167, 69, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: 0.3s;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #28a745;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        .ai-insight-box {
            background: rgba(0, 123, 255, 0.1);
            border-left: 4px solid #007bff;
            color: #9ec5fe;
            padding: 15px;
            border-radius: 5px;
            font-style: italic;
        }

        .status-badge {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid #28a745;
            padding: 2px 10px;
            border-radius: 50px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="header-placeholder"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="sentinel-card text-center">
                <img src="your-pic.jpg" alt="Abid Khan" class="profile-img mb-3">
                <h3 class="text-white fw-bold">Abid Khan</h3>
                <p class="text-secondary small">Sentinel Level: <span class="text-success">Elite</span></p>
                <hr class="border-secondary">
                <div class="d-flex justify-content-around">
                    <div>
                        <h5 class="mb-0 text-white">12</h5>
                        <small class="text-muted">Applications</small>
                    </div>
                    <div>
                        <h5 class="mb-0 text-white">4</h5>
                        <small class="text-muted">Interviews</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="sentinel-card">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="text-white mb-0"><i class="fas fa-terminal me-2 text-success"></i> Recent Activity</h4>
                    <span class="small text-muted">System Live</span>
                </div>

                <div class="mb-4">
                    <h5 id="job-title" class="text-white">Junior AI Researcher</h5>
                    <p class="text-muted small">Status: <span class="status-badge">Under Review</span></p>
                    
                    <div class="ai-insight-box">
                        <i class="fas fa-robot me-2"></i> Sentinel AI Insight: 
                        <span id="ai-insight">Generating analysis...</span>
                    </div>
                </div>

                <hr class="border-secondary">

                <div class="mt-4">
                    <h6 class="text-uppercase text-muted fw-bold small">Next Recommended Action</h6>
                    <p class="text-white">Update your cloud architecture portfolio to increase match percentage by 15%.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="sentinel-logic.js"></script>
<script>
    // 1. Initialize AI Analysis
    window.onload = function() {
        const title = document.getElementById('job-title').innerText;
        // This calls the function in sentinel-logic.js
        document.getElementById('ai-insight').innerText = analyzeJobWithAI(title);
    };
    
    // 2. Load Header
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(err => console.log("Header not found, skipping..."));
</script>

</body>
</html>
